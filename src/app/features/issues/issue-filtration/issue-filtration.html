<section class="flex flex-col gap-4 w-full" role="group" aria-labelledby="filter-heading">
  <h3 id="filter-heading" class="text-lg font-bold text-gray-800">Filter Issues by Status</h3>

  <div class="flex flex-col gap-3 w-full">
    @for (status of availableStatuses; track status) {
    <div class="flex items-center gap-3 text-gray-700">
      <input
        type="checkbox"
        [id]="'status-' + status.toLowerCase().replace(' ', '-')"
        name="status"
        [value]="status"
        [checked]="isStatusSelected(status)"
        (change)="onStatusChange(status, $any($event.target).checked)"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded"
        [attr.aria-describedby]="'status-desc-' + status.toLowerCase().replace(' ', '-')"
      />
      <label
        [for]="'status-' + status.toLowerCase().replace(' ', '-')"
        class="cursor-pointer font-medium hover:text-blue-600 transition-colors duration-200"
      >
        {{ status }}
      </label>
      <span [id]="'status-desc-' + status.toLowerCase().replace(' ', '-')" class="sr-only">
        Filter issues to show only those with status "{{ status }}"
      </span>
    </div>
    }
  </div>
</section>
