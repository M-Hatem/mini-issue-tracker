<section class="flex flex-col gap-4 w-full">
  <h3 class="text-lg font-bold">Filter Issues by:</h3>

  <div class="flex flex-col gap-2 w-full">
    <div class="flex items-center gap-2 text-gray-500">
      <input type="checkbox" id="to-do" />
      <label for="to-do" class="cursor-pointer">To Do</label>
    </div>

    <div class="flex items-center gap-2 text-gray-500">
      <input type="checkbox" id="in-progress" />
      <label for="in-progress" class="cursor-pointer">In Progress</label>
    </div>

    <div class="flex items-center gap-2 text-gray-500">
      <input type="checkbox" id="done" />
      <label for="done" class="cursor-pointer">Done</label>
    </div>
  </div>
</section>
