<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
  role="region"
  aria-label="Kanban board"
>
  @for (column of getKanbanColumns(); track column.key) {
  <app-kanban-column
    [config]="column"
    (issueDeleted)="onIssueDeleted($event)"
    (issueClicked)="onIssueClicked($event)"
  />
  }
</div>
