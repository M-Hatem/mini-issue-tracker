<div class="relative">
  <label for="search-field" class="sr-only">Search issues</label>
  <div class="relative">
    <i
      class="pi pi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
      aria-hidden="true"
    ></i>
    <input
      id="search-field"
      type="search"
      [value]="searchValue()"
      (input)="onInputChange($event)"
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
      placeholder="Search issues by title..."
      aria-label="Search issues by title"
      aria-describedby="search-description"
      autocomplete="off"
      spellcheck="false"
    />
  </div>
  <div id="search-description" class="sr-only">
    Type to search for issues by their title. Results will update as you type.
  </div>
</div>
